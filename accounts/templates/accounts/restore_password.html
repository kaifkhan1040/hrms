{% extends 'layouts/default/page.html' %}

{% load bootstrap4 %}
{% load i18n %}

{% block content %}

{% load static %}    
<div class="formp">

        <img src="{% static 'admin/dist/img/radiant-logo.png' %}">
    </div>
	<h4>{% trans 'Restore password' %}</h4>
    <form method="post">

        {% csrf_token %}
        {% bootstrap_form form %}

        <button class="btn-login">{% trans 'Next' %}</button>
 <ul>
        <li>
            <a href="{% url 'accounts:log_in' %}">{% trans 'Log in' %}</a>
        </li>
    </ul>
    </form>
</div>


   

{% endblock %}
