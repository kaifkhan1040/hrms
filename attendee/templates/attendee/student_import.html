{% extends 'layouts/default/logged.html' %}
{% load static %}
{% load bootstrap4 %}
{% load i18n %}

{% block content %}

 <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>
        <small></small>
      </h1>
      <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
        <li><a href="#">Student</a></li>
        </ol>
    </section>

    <!-- Main content -->
    <section class="content">
      <div class="row">
        <div class="col-xs-12">

          <div class="box">
             <div class="box-header with-border">
              <h2 class="box-title">Student Import</h2>
                 <a href="{% static 'data/format_student.csv' %}" >
                <i class="fa fa-download"></i> Download Format
              </a>

              <a href="{% url 'attendee:student_create' %}" class="btn  btn-block btn-social btn-success ">
                <i class="fa fa-plus"></i> Add Student
              </a>

                  <a style="float: right;margin-right: 1%;" href="{% url 'attendee:export_student' %}" class="btn btn-sm btn-success">Export Student
              </a>
            </div>

            <!-- /.box-header -->
            <div class="box-body">
                 <form  method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <input  type="file" required name="myfile">
    <button  type="submit" class="btn btn-primary">Upload</button>
  </form>
            </div>
            <!-- /.box-body -->
          </div>
          <!-- /.box -->
        </div>
        <!-- /.col -->
      </div>
      <!-- /.row -->
    </section>
    <!-- /.content -->

{% endblock %}
