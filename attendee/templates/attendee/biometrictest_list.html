{% extends 'layouts/default/logged.html' %}
{% load bootstrap4 %}
{% load i18n %}
{% block content %}
 <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>
        <small></small>
      </h1>
      <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
        <li><a href="#">Biometric Test</a></li>
        </ol>
    </section>
    <!-- Main content -->
    <section class="content">
      <div class="row">
        <div class="col-xs-12">
          <div class="box">
             <div class="box-header with-border">
              <h2 class="box-title">Biometric Test</h2>
            </div>
            <!-- /.box-header -->
            <div class="box-body"></div>
              <a class="btn btn-success" class="fetchBiometric" onclick="return fetchBioAttendee('2');">Think Skills 805</a>
              <a class="btn btn-success"  class="fetchBiometric" onclick="return fetchBioAttendee('1');">Radiant 901</a>
            <!-- /.box-body -->
              <div id="ajaxDiv">

              </div>
          </div>
          <!-- /.box -->
        </div>
        <!-- /.col -->
      </div>
      <!-- /.row -->
    </section>
    <!-- /.content -->
<script>
function fetchBioAttendee(officeID){
$('#ajaxDiv').html('<img src="/static/admin/dist/img/loading.gif" style="margin: 0% 0% 0% 38%;" class="user-image" width="150px;" alt="Radiant Loader">');
$.ajax(
    {
        type:"GET",
        url: "/attendee/getbioattendee",
        data:{ forbranch:officeID },
        success: function( data )
        {
         setTimeout(function(){ $('#ajaxDiv').html(data); }, 200);
        }
        });
}
</script>
{% endblock %}
